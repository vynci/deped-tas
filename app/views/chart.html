<div class="row">
    <!-- <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
    </div> -->
    <!-- /.col-lg-12 -->
</div>
<br>
<div class="row">
  <div class="col-lg-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        User List
      </div>
      <!-- Single button -->
      <div class="panel-body">
        <div class="dataTable_wrapper">


          <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-bordered">
            <thead>
              <tr class="noBorder">
                <td colspan="2">
                  <button type="button" ng-click="openModal()" class="btn btn-sm btn-success" data-toggle="modal" data-target="#myModal">
                  <i class="glyphicon glyphicon-plus">
                  </i> Add User
                  </button>
                </td>
                <td colspan="2">
                  <select class="form-control" id="sel1">
                    <option>Sort By Id</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </td>
                <td colspan="1"><input st-search="attributes" class="form-control" placeholder="&#xf002; Search" type="text"/></td>
              </tr>

              <tr>
                <th st-sort="firstName">First name</th>
                <th st-sort="lastName">Last name</th>
                <th st-sort="gender">Gender</th>
                <th st-sort="age">Age</th>
                <th>Action</th>
              </tr>

            </thead>
            <tbody>
              <tr ng-repeat="row in displayedCollection">
                <td>{{row.attributes.firstName}}</td>
                <td>{{row.attributes.lastName}}</td>
                <td>{{row.attributes.gender}}</td>
                <td>{{row.attributes.age}}</td>
                <td><button class="btn btn-sm btn-danger" ng-click="editModal(row.id)" data-toggle="modal" data-target="#myModal">                  
                    <i class="fa fa-pencil-square-o">
                  </i></button>
                </td>
                <!-- <td>
                  <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-remove-circle">
                    </i>
                  </button>
                </td> -->
              </tr>
              <tr ng-hide="rowCollection.length > 0">
                <td colspan="5" class="text-center">Empty User List.</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>



  </div>
  <!-- /.col-lg-12 -->
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{modal.title}}</h4>
      </div>
      <div class="modal-body">
        <p>Please Fill-up the Form.</p>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>First Name</label>
              <input class="form-control" placeholder="Ex: John" ng-model="user.firstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" placeholder="Ex: Doe" ng-model="user.lastName">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control" id="sel1" ng-model="user.gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label>Age</label>
              <input class="form-control" placeholder="Ex: 30" ng-model="user.age">
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <label>Profile Picture</label>
              <!--<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>-->
              <file-field ng-model="uploadFile" preview="previewImage">Select File</file-field>
                <img ng-show="previewImage" ng-src="{{previewImage}}" style="width:100%;">
            </div>

            <div class="form-group">
              <label>Finger Print</label>
              <br>
              <button type="button" class="btn btn-success btn-block">Scan</button>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" ng-hide="modal.isUpdate" ng-click="addUser()" class="btn btn-primary" data-dismiss="modal">{{modal.mode}}</button>
        <button type="button" ng-show="modal.isUpdate" ng-click="updateUser()" class="btn btn-primary" data-dismiss="modal">{{modal.mode}}</button>
        <button type="button" ng-show="modal.isUpdate" class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmation">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="deleteConfirmation" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete user</h4>
      </div>
      <div class="modal-body">
        <p>WARNING: This will permanently delete the user.</p>

      </div>
      <div class="modal-footer">
        <button type="button" ng-show="modal.isUpdate" ng-click="deleteUser()" class="btn btn-danger" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
